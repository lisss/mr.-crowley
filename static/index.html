<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawley</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" onload="window.reactLoaded = true"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" onload="window.reactDomLoaded = true"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        function loadBundle() {
            if (window.React && window.ReactDOM) {
                const script = document.createElement('script');
                script.src = '/static/dist/bundle.js';
                document.body.appendChild(script);
            } else {
                setTimeout(loadBundle, 50);
            }
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadBundle);
        } else {
            loadBundle();
        }
    </script>
</body>
</html>
